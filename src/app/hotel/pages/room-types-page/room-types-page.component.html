<div class="container">
                
    <div class="row mt-3 mb-5" style="text-align: center;">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Tipos de Habitaci√≥n</span>
          </div>
        </div>
    </div>

    <!-- Mat Table -->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceTipoHabitacion">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
  
            <ng-container matColumnDef="imagen">
              <th mat-header-cell *matHeaderCellDef> Foto </th>
              <td mat-cell *matCellDef="let element">
                <img [src]="mainUrl+element.imagen" alt="Imagen" style="width: 100px; height: auto;">
              </td>
            </ng-container>
            
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
  
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element" class="td-editar">
                    <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i> 
                </td>
            </ng-container>
  
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element" class="td-eliminar"> 
                    <i class="bi bi-trash3-fill" (click)="goEliminar(element.id)"></i>
                </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
        
        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
    <div class="section-buttons">
        <!-- <button class="btn btn-primary" type="submit" (click)="goHome()">Home</button> -->
        <!-- <button class="btn btn-secondary" type="submit" (click)="goRegistrarMateria()" *ngIf="rol=='administrador'">Registrar Materia</button> -->
    </div>
  </div>
