<div class="container">

  <div class="row mt-3 mb-5" style="text-align: center;">
    <div class="col-12">
      <div class="alert alert-primary" role="alert">
        <span class="title-table">Lista de Reservaciones</span>
      </div>
    </div>
  </div>

  <!-- Mat Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceDatosReservaciones">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID Reserva</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>ID Cliente</th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="habitacion">
        <th mat-header-cell *matHeaderCellDef> Habitaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.habitacion}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha_entrada">
        <th mat-header-cell *matHeaderCellDef> Entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_entrada}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha_salida">
        <th mat-header-cell *matHeaderCellDef> Salida </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_salida}} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
      <ng-container matColumnDef="pagado">
        <th mat-header-cell *matHeaderCellDef> Pagado </th>
        <td mat-cell *matCellDef="let element"> {{element.pagado ? 'Si': 'No'}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element" class="td-editar">
          <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element" class="td-eliminar">
          <i class="bi bi-trash3-fill" (click)="goEliminar(element.id)"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
