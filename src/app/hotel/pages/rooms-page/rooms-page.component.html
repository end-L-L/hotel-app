<div class="container">
    <div class="row mt-3 mb-5" style="text-align: center;">
      <div class="col-12">
        <div class="alert alert-primary" role="alert">
          <span class="title-table">Lista de Habitaciones</span>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Foto</th>
          <th scope="col">NÃºmero</th>
          <th scope="col">Tipo</th>
          <th scope="col">Precio</th>
          <th scope="col">Disponibilidad</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      @for( habitacion of listaHabitaciones; track habitacion){
        <tbody>
          <tr>
            <td>{{habitacion.id}}</td>
            <td><img src="{{mainUrl}}/{{habitacion.imagen}}" alt="foto" width="100" height="100"></td>
            <td>{{habitacion.numero}}</td>
            <td>{{habitacion.tipo}}</td>
            <td>{{habitacion.precio}}</td>
            <td>{{habitacion.disponible}}</td>
            <td class="td-editar"><i class="bi bi-pencil-square" (click)="goEditar(habitacion.id)"></i></td>
            <td class="td-eliminar"><i class="bi bi-trash3-fill" (click)="goEliminar(habitacion.id)"></i></td>
          </tr>
        </tbody>
      }
    </table>
</div>
