<div class="container">
                
  <div class="row mt-3 mb-5" style="text-align: center;">
      <div class="col-12">
        <div class="alert alert-primary" role="alert">
          <span class="title-table">Lista de Habitaciones</span>
        </div>
      </div>
  </div>

  <!-- Tabla Angular Material -->
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceHabitacion">
          <!-- 1era fila -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- 2da fila -->
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element">
              <img [src]="mainUrl+element.imagen" alt="Imagen" style="width: 100px; height: auto;">
            </td>
          </ng-container>
          
          <!-- 3era fila -->
          <ng-container matColumnDef="número">
              <th mat-header-cell *matHeaderCellDef>Número </th>
              <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
          </ng-container>

          <!-- 4ta fila -->
          <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef>Tipo</th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container>
          
          <!-- 5ta fila -->
          <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> ${{element.precio}} </td>
          </ng-container>

          <!-- 6ta fila -->
          <ng-container matColumnDef="disponible">
              <th mat-header-cell *matHeaderCellDef> Disponible </th>
              <td mat-cell *matCellDef="let element"> {{element.disponible ? 'Sí' : 'No'}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element" class="td-editar">
                  <i class="bi bi-pencil-square" (click)="goEditar(element.nrc)"></i> 
              </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" class="td-eliminar"> 
                  <i class="bi bi-trash3-fill" (click)="goEliminar(element.nrc)"></i>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
  <div class="section-buttons">
      <!-- <button class="btn btn-primary" type="submit" (click)="goHome()">Home</button> -->
      <!-- <button class="btn btn-secondary" type="submit" (click)="goRegistrarMateria()" *ngIf="rol=='administrador'">Registrar Materia</button> -->
  </div>
</div>
